# Publish _site using the official upload-pages-asset + deploy-pages actions.
# Triggers on pushes to master (your default branch) or manual dispatch.
name: Publish Pages (official actions)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug info
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_RUN_ID=$GITHUB_RUN_ID"
          echo "Listing _site:"
          ls -la _site || true

      - name: Upload Pages asset
        uses: actions/upload-pages-asset@v1
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2