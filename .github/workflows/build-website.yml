# Publish _site to gh-pages branch without the upload-pages-asset action.
name: Publish Pages (git push to gh-pages)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Prepare and push gh-pages branch
        env:
          REPO: ${{ github.repository }}
          TARGET_BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          rm -rf out || true
          mkdir out
          cp -a _site/. out/ || true
          cd out
          git init
          git add -A
          git commit -m "Publish site from workflow: ${GITHUB_SHA}" || true
          git branch -M ${TARGET_BRANCH}
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"
          git push --force origin ${TARGET_BRANCH}