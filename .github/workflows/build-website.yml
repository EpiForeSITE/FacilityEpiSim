# Minimal workflow: upload the local _site directory and deploy with the official Pages action.
# Place this file at .github/workflows/pages.yml
name: Publish Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you generate _site locally and commit it to the repo before pushing, skip build steps.
      # If you build in the workflow instead, add your build steps before the upload.

      - name: Upload Pages asset
        uses: actions/upload-pages-asset@v1
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2