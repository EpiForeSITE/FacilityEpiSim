name: Build and Deploy Website

on:
  push:
    branches:
      - main
      - master
      - add-javadoc  # Add other branches as needed
    paths:
      - 'index.qmd'
      - '_quarto.yml'
      - 'docs/**'
      - 'vignettes/**'
      - 'src/**'
      - '.github/workflows/build-website.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # Java setup removed (no Maven)

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'

      - name: Install required R packages
        run: |
        Rscript -e "install.packages(c('ggplot2','dplyr','knitr','readr','tidyr','rmarkdown'), repos='https://cloud.r-project.org/')"

      - name: Compile Java sources
        run: |
          mkdir -p bin
          find src -name "*.java" -exec javac -cp "lib/*" -d bin {} +
        continue-on-error: true  # Continue even if some classes fail to compile

      - name: Generate Javadoc
        run: |
          mkdir -p docs
          javadoc -d docs/api \
            -sourcepath src \
            -cp "bin:$(find lib -name '*.jar' | tr '\n' ':')" \
            agents agentcontainers builders data disease processes utils
        continue-on-error: true  # Continue if Javadoc fails

      - name: Build Quarto website
        run: quarto render

      - name: Setup Pages
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/configure-pages@v3

      - name: Upload artifact
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/upload-pages-artifact@v4
        with:
          path: './_site'

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
